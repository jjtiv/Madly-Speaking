<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madly Speaking - Final Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <a href="/">Home</a>
        <span>|</span>
        <a href="#">About</a>
        <span>|</span>
        <a href="#">Contact</a>
    </header>

    <div id="titleFrame">
        <h1>Madly Speaking</h1>
        <h3>Your Personalized Story</h3>
    </div>

    {% if story %}
    <div id="story-output">
        <h2>Final Story:</h2>
        <p>{{ story }}</p>

        <!-- TTS Button -->
        <form action="/tts" method="get" target="_blank">
            <input type="hidden" name="text" value="{{ story }}">
            <button type="submit" id="submitArrow" style="font-size: 18px;">ðŸ”Š Listen to Story</button>
        </form>
    </div>
    {% endif %}

    <div id="back-home">
        <a href="/" class="home-button">Write Another Story</a>
    </div>

    <div id="bunnyPic">
        <img src="{{ url_for('static', filename='bunny.png') }}" alt="bunny" width="50%" height="auto">
    </div>

    <footer></footer>
</body>
</html>
